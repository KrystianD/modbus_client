zero_mode: True
allow_holes: True
max_read_size: 100

registers:
  holding_registers:
    - serial_number/0x0000/uint32be
    - modbus_id/0x0002/uint16
    - modbus_baudrate/0x0003/uint16
    - software_version/0x0004/uint32be
    - hardware_version/0x0006/uint32be
    - so_output_rate/0x0009/uint16
    - combined_code/0x000b/uint16
    - lcd_cycle_time/0x000d/uint16
    - l1_voltage/0x000e/float32be[V]
    - l2_voltage/0x0010/float32be[V]
    - l3_voltage/0x0012/float32be[V]
    - frequency/0x0014/float32be[Hz]
    - l1_current/0x0016/float32be[A]
    - l2_current/0x0018/float32be[A]
    - l3_current/0x001a/float32be[A]
    - total_active_power/0x001c/float32be*1000[W]
    - l1_active_power/0x001e/float32be*1000[W]
    - l2_active_power/0x0020/float32be*1000[W]
    - l3_active_power/0x0022/float32be*1000[W]

    - total_reactive_power/0x0024/float32be*1000[VAr]
    - l1_reactive_power/0x0026/float32be*1000[VAr]
    - l2_reactive_power/0x0028/float32be*1000[VAr]
    - l3_reactive_power/0x002a/float32be*1000[VAr]

    - total_apparent_power/0x002c/float32be*1000[VA]
    - l1_apparent_power/0x002e/float32be*1000[VA]
    - l2_apparent_power/0x0030/float32be*1000[VA]
    - l3_apparent_power/0x0032/float32be*1000[VA]

    - total_power_factor/0x0034/float32be
    - l1_power_factor/0x0036/float32be
    - l2_power_factor/0x0038/float32be
    - l3_power_factor/0x003a/float32be

    - total_active_energy/0x0100/float32be*1000[Wh]
    - l1_active_energy/0x0102/float32be*1000[Wh]
    - l2_active_energy/0x0104/float32be*1000[Wh]
    - l3_active_energy/0x0106/float32be*1000[Wh]

    - total_forward_active_energy/0x0108/float32be*1000[Wh]
    - l1_forward_active_energy/0x010a/float32be*1000[Wh]
    - l2_forward_active_energy/0x010c/float32be*1000[Wh]
    - l3_forward_active_energy/0x010e/float32be*1000[Wh]

    - total_reverse_active_energy/0x0110/float32be*1000[Wh]
    - l1_reverse_active_energy/0x0112/float32be*1000[Wh]
    - l2_reverse_active_energy/0x0114/float32be*1000[Wh]
    - l3_reverse_active_energy/0x0116/float32be*1000[Wh]

    - total_reactive_energy/0x0118/float32be*1000[VArh]
    - l1_reactive_energy/0x011a/float32be*1000[VArh]
    - l2_reactive_energy/0x011c/float32be*1000[VArh]
    - l3_reactive_energy/0x011e/float32be*1000[VArh]

    - forward_reactive_energy/0x0120/float32be*1000[VArh]
    - l1_forward_reactive_energy/0x0122/float32be*1000[VArh]
    - l2_forward_reactive_energy/0x0124/float32be*1000[VArh]
    - l3_forward_reactive_energy/0x0126/float32be*1000[VArh]

    - reverse_reactive_energy/0x0128/float32be*1000[VArh]
    - l1_reverse_reactive_energy/0x012a/float32be*1000[VArh]
    - l2_reverse_reactive_energy/0x012c/float32be*1000[VArh]
    - l3_reverse_reactive_energy/0x012e/float32be*1000[VArh]
